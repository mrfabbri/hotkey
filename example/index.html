<html>
  <head>
    <script>
      var HotKey = require("../index");

      var hotkey = new HotKey('L', 'cmd');
      hotkey.on("hotkeyReleased", function () { console.log("cmd+L hotkeyReleased");  });
      hotkey.on("hotkeyPressed",  function () { console.log("cmd+L hotkeyPressed");   });

      var anotherHotkey = new HotKey('L', 'cmd+shift');
      anotherHotkey.on("hotkeyReleased", function () { console.log("cmd+shift+L hotkeyReleased ");  });
      anotherHotkey.on("hotkeyPressed",  function () { console.log("cmd+shift+L hotkeyPressed ");   });
    </script>
  <body>
    <h4>Hotkey example app</h4>
    <p>Press <code>cmd+L</code> to activate the hotkey</p>
    <p>Log of the hotkey in devtools</p>
  </body>
</html>
